<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Iconos PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { color: #E31E24; }
        .icon-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .icon-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon-item canvas {
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .icon-item p {
            margin: 10px 0 0;
            font-weight: bold;
        }
        .icon-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #E31E24;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .instructions {
            background: #fff3e0;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #ff9800;
        }
    </style>
</head>
<body>
    <h1>Generador de Iconos PWA - Guia Pickup</h1>

    <div class="instructions">
        <h3>Instrucciones:</h3>
        <ol>
            <li>Abre este archivo en un navegador</li>
            <li>Haz clic en "Descargar" en cada icono</li>
            <li>Guarda los archivos en la carpeta <code>icons/</code></li>
            <li>Los iconos se generan automaticamente con el diseno de Guia Pickup</li>
        </ol>
    </div>

    <div class="icon-grid" id="iconGrid"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function drawIcon(ctx, size) {
            const scale = size / 512;

            // Fondo rojo con bordes redondeados
            ctx.fillStyle = '#E31E24';
            const radius = 80 * scale;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();

            // Centrar el dibujo
            ctx.save();
            ctx.translate(size / 2, size * 0.47);

            const boxScale = scale * 0.9;

            // Caja - cuerpo
            ctx.fillStyle = '#FFFFFF';
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 4 * scale;
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(-120 * boxScale, 20 * boxScale);
            ctx.lineTo(0, -60 * boxScale);
            ctx.lineTo(120 * boxScale, 20 * boxScale);
            ctx.lineTo(120 * boxScale, 100 * boxScale);
            ctx.lineTo(0, 180 * boxScale);
            ctx.lineTo(-120 * boxScale, 100 * boxScale);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Tapa superior (mas clara)
            ctx.fillStyle = '#F8F8F8';
            ctx.beginPath();
            ctx.moveTo(-120 * boxScale, 20 * boxScale);
            ctx.lineTo(0, -60 * boxScale);
            ctx.lineTo(120 * boxScale, 20 * boxScale);
            ctx.lineTo(0, 100 * boxScale);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // Lineas de la caja
            ctx.beginPath();
            ctx.moveTo(0, -60 * boxScale);
            ctx.lineTo(0, 180 * boxScale);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(-120 * boxScale, 20 * boxScale);
            ctx.lineTo(120 * boxScale, 20 * boxScale);
            ctx.stroke();

            ctx.restore();

            // Flecha hacia abajo
            ctx.save();
            ctx.translate(size / 2, size * 0.82);
            ctx.fillStyle = '#FFFFFF';

            const arrowScale = scale * 1.2;
            ctx.beginPath();
            ctx.moveTo(0, -30 * arrowScale);
            ctx.lineTo(30 * arrowScale, 0);
            ctx.lineTo(10 * arrowScale, 0);
            ctx.lineTo(10 * arrowScale, 30 * arrowScale);
            ctx.lineTo(-10 * arrowScale, 30 * arrowScale);
            ctx.lineTo(-10 * arrowScale, 0);
            ctx.lineTo(-30 * arrowScale, 0);
            ctx.closePath();
            ctx.fill();

            ctx.restore();
        }

        function generateIcons() {
            const grid = document.getElementById('iconGrid');

            sizes.forEach(size => {
                const item = document.createElement('div');
                item.className = 'icon-item';

                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                canvas.style.width = Math.min(size, 150) + 'px';
                canvas.style.height = Math.min(size, 150) + 'px';

                const ctx = canvas.getContext('2d');
                drawIcon(ctx, size);

                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = `icon-${size}.png`;
                link.textContent = 'Descargar';

                const label = document.createElement('p');
                label.textContent = `${size}x${size}`;

                item.appendChild(canvas);
                item.appendChild(label);
                item.appendChild(link);
                grid.appendChild(item);
            });
        }

        // Polyfill para roundRect si no existe
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, w, h, r) {
                if (w < 2 * r) r = w / 2;
                if (h < 2 * r) r = h / 2;
                this.moveTo(x + r, y);
                this.arcTo(x + w, y, x + w, y + h, r);
                this.arcTo(x + w, y + h, x, y + h, r);
                this.arcTo(x, y + h, x, y, r);
                this.arcTo(x, y, x + w, y, r);
                this.closePath();
            };
        }

        generateIcons();
    </script>
</body>
</html>
